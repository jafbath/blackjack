<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JafBath Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blackjack</h1>

    <h2>Dealer: <span id="dealerHandValue"></span></h2>
        <div id="dealerHand"> </div>
    

    <h2>Player: <span id="playerHandValue"></span></h2>
        <div id="playerHand"> </div>
        

    <button id="newGame" onclick = "newGame()"> New Game</button>
    <button id="hit" onclick = "hit()"> Hit </button>
    <button id="stand" onclick = "stand()"> Stand </button>

    <h3>Wager Amount: <span id="currentWager"></span></h3>
    <h3>Money: <span id="playerChips"></span></h3>

    <div class="chips">
        <button id="betFive" onclick = "betFive()">
            <img src="chips/5-Chip.jpeg">
        </button>
        <button id="betTen" onclick = "betTen()">
            <img src="chips/10-Chip.jpeg">
        </button>
        <button id="betTwentyFive" onclick = "betTwentyFive()">
            <img src="chips/25-Chip.jpeg">
        </button>
    </div>

    <p id="messages"></p>


    <script src="app.js"></script>
</body>
</html>
